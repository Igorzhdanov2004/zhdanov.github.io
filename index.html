<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ë—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ 24/7 ‚Äî Stable</title>
    <style>
        :root { --p: #6366f1; --d: #ef4444; --s: #10b981; --bg: #f1f5f9; --text: #1e293b; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', system-ui, sans-serif; }
        body { background: var(--bg); color: var(--text); padding: 10px; display: flex; justify-content: center; }
        .app-card { width: 100%; max-width: 800px; background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; position: relative; min-height: 400px; }
        
        /* Loader */
        #loader { position: absolute; inset: 0; background: rgba(255,255,255,0.9); z-index: 1000; display: none; align-items: center; justify-content: center; flex-direction: column; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--p); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .header { background: #1e293b; color: white; padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .content { padding: 25px; }

        input, select { width: 100%; padding: 14px; border: 2px solid #e2e8f0; border-radius: 12px; margin-bottom: 20px; font-size: 16px; outline: none; background: #f8fafc; }
        .time-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(70px, 1fr)); gap: 10px; max-height: 250px; overflow-y: auto; padding: 15px; background: #f8fafc; border-radius: 12px; border: 1px solid #e2e8f0; margin-bottom: 20px; }
        .slot { padding: 12px 5px; background: white; border: 1px solid #cbd5e1; border-radius: 10px; text-align: center; cursor: pointer; font-size: 14px; font-weight: 600; }
        .slot.selected { background: var(--p); color: white; border-color: var(--p); }
        .slot.busy { background: #fee2e2; color: #991b1b; cursor: not-allowed; opacity: 0.6; }

        .btn { width: 100%; padding: 16px; border: none; border-radius: 12px; font-size: 16px; font-weight: 700; cursor: pointer; }
        .btn-primary { background: var(--p); color: white; }
        .btn-primary:disabled { background: #cbd5e1; cursor: not-allowed; }

        table { width: 100%; border-collapse: collapse; margin-top: 25px; }
        td, th { padding: 12px; text-align: left; border-bottom: 1px solid #f1f5f9; font-size: 14px; }
        .del-btn { padding: 5px 10px; border-radius: 6px; border: 1px solid #fecaca; background: #fff1f2; color: var(--d); cursor: pointer; }
        .my-tag { background: var(--s); color: white; padding: 2px 6px; border-radius: 4px; font-size: 10px; margin-left: 5px; }
    </style>
</head>
<body>

<div class="app-card">
    <div id="loader"><div class="spinner"></div><p id="loader-text" style="margin-top:10px">–ó–∞–≥—Ä—É–∑–∫–∞...</p></div>
    
    <div class="header">
        <h2 id="app-title">üìÖ –ó–∞–ø–∏—Å—å</h2>
        <button onclick="App.sync()" style="background:none; border:none; color:white; cursor:pointer; font-size:22px;">üîÑ</button>
    </div>

    <div id="view-login" class="content">
        <label style="display:block; margin-bottom:10px; font-weight:600">–í–∞—à–µ –∏–º—è –¥–ª—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏:</label>
        <input type="text" id="in-name" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è...">
        <button class="btn btn-primary" onclick="App.login()">–í–æ–π—Ç–∏</button>
    </div>

    <div id="view-main" class="content" style="display:none">
        <div id="admin-tools" style="display:none; border: 1px dashed orange; padding: 10px; border-radius: 10px; margin-bottom: 15px;">
            <button class="btn" style="background:none; color:red; font-size:12px; padding:5px;" onclick="App.clearAll()">–û—á–∏—Å—Ç–∏—Ç—å –±–∞–∑—É (–ê–¥–º–∏–Ω)</button>
        </div>

        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <div>
                <label style="font-size:12px; font-weight:600">–î–∞—Ç–∞</label>
                <input type="date" id="in-date" onchange="App.render()">
            </div>
            <div>
                <label style="font-size:12px; font-weight:600">–î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å</label>
                <select id="in-duration" onchange="App.render()">
                    <option value="15">15 –º–∏–Ω</option>
                    <option value="30">30 –º–∏–Ω</option>
                    <option value="60" selected>1 —á–∞—Å</option>
                    <option value="120">2 —á–∞—Å–∞</option>
                </select>
            </div>
        </div>

        <div id="time-grid" class="time-grid"></div>
        <button id="btn-book" class="btn btn-primary" onclick="App.book()" disabled>–ó–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞—Ç—å</button>

        <table>
            <thead><tr><th>–í—Ä–µ–º—è</th><th>–£—á–µ–Ω–∏–∫</th><th>–î–µ–π—Å—Ç–≤–∏–µ</th></tr></thead>
            <tbody id="res-table"></tbody>
        </table>
        
        <button onclick="App.logout()" style="margin-top:30px; width:100%; background:none; border:none; color:#94a3b8; font-size:11px; cursor:pointer; text-decoration: underline;">–í—ã–π—Ç–∏</button>
    </div>
</div>

<script>
const CFG = {
    BIN: '698f465fd0ea881f40b7d3e6',
    KEY: '$2a$10$A3hHJ1g7sjF5BuwT2drIKewRvsdMFx0iy8Jn6wpFPse5ciB.bR9n.',
    PASS: 'admin123'
};

const App = {
    db: [],
    user: localStorage.getItem('u_name'),
    isAdmin: localStorage.getItem('u_admin') === 'true',
    selTime: null,

    async init() {
        document.getElementById('in-date').valueAsDate = new Date();
        if (this.user) {
            this.showMain();
            await this.sync();
        }
    },

    async sync() {
        this.toggleL(true, "–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è...");
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 8000); // –¢–∞–π–º–∞—É—Ç 8 —Å–µ–∫

        try {
            const res = await fetch(`https://api.jsonbin.io/v3/b/${CFG.BIN}/latest`, {
                headers: { 'X-Master-Key': CFG.KEY, 'X-Bin-Meta': 'false' },
                cache: 'no-store',
                signal: controller.signal
            });
            if (!res.ok) throw new Error();
            const data = await res.json();
            this.db = Array.isArray(data) ? data : [];
            this.render();
        } catch (e) {
            console.error("–°–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω, —Ä–∞–±–æ—Ç–∞–µ–º —Å –ª–æ–∫–∞–ª—å–Ω—ã–º –∫—ç—à–µ–º");
            alert("–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏ —Å —Å–µ—Ä–≤–µ—Ä–æ–º. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –Ω–∞–∂–∞—Ç—å üîÑ –ø–æ–∑–∂–µ.");
        } finally {
            clearTimeout(timeoutId);
            this.toggleL(false);
        }
    },

    async save(newDb) {
        this.toggleL(true, "–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...");
        try {
            const res = await fetch(`https://api.jsonbin.io/v3/b/${CFG.BIN}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json', 'X-Master-Key': CFG.KEY },
                body: JSON.stringify(newDb)
            });
            if (res.ok) {
                this.db = newDb;
                this.selTime = null;
                this.render();
            } else { throw new Error(); }
        } catch (e) {
            alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç.");
        } finally {
            this.toggleL(false);
        }
    },

    login() {
        const n = document.getElementById('in-name').value.trim();
        if (!n) return;
        if (n.toLowerCase() === 'admin') {
            if (prompt('–ü–∞—Ä–æ–ª—å:') !== CFG.PASS) return;
            this.isAdmin = true;
        }
        this.user = n;
        localStorage.setItem('u_name', n);
        localStorage.setItem('u_admin', this.isAdmin);
        this.showMain();
        this.sync();
    },

    logout() { localStorage.clear(); location.reload(); },

    showMain() {
        document.getElementById('view-login').style.display = 'none';
        document.getElementById('view-main').style.display = 'block';
        document.getElementById('app-title').textContent = `–ü—Ä–∏–≤–µ—Ç, ${this.user}`;
        if (this.isAdmin) document.getElementById('admin-tools').style.display = 'block';
    },

    async book() {
        const date = document.getElementById('in-date').value;
        const dur = parseInt(document.getElementById('in-duration').value);
        const myStart = this.selTime;
        const myEnd = this.selTime + dur;

        // –§–∏–Ω–∞–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –ø–µ—Ä–µ—Å–µ—á–µ–Ω–∏—è –ø–µ—Ä–µ–¥ –æ—Ç–ø—Ä–∞–≤–∫–æ–π
        const conflict = this.db.find(x => x.d === date && (myStart < x.end && myEnd > x.start));
        if (conflict) {
            alert(`–û—à–∏–±–∫–∞! –í—Ä–µ–º—è –ø–µ—Ä–µ—Å–µ–∫–∞–µ—Ç—Å—è —Å –∑–∞–ø–∏—Å—å—é: ${conflict.u}`);
            this.sync();
            return;
        }

        const newEntry = { id: Date.now(), d: date, start: myStart, end: myEnd, u: this.user };
        await this.save([...this.db, newEntry]);
    },

    deleteRow(id) {
        if (confirm('–û—Ç–º–µ–Ω–∏—Ç—å –∑–∞–ø–∏—Å—å?')) this.save(this.db.filter(x => x.id !== id));
    },

    clearAll() { if (confirm('–£–¥–∞–ª–∏—Ç—å –≤—Å—ë?')) this.save([]); },

    formatTime(m) {
        return `${Math.floor(m/60).toString().padStart(2,'0')}:${(m%60).toString().padStart(2,'0')}`;
    },

    render() {
        const date = document.getElementById('in-date').value;
        const dur = parseInt(document.getElementById('in-duration').value);
        const cont = document.getElementById('time-grid');
        cont.innerHTML = '';
        
        const dayBusy = this.db.filter(x => x.d === date);

        for (let m = 0; m < 1440; m += 15) {
            const myEnd = m + dur;
            const isBusy = dayBusy.some(x => (m < x.end && myEnd > x.start));
            const isOver = myEnd > 1440;

            const d = document.createElement('div');
            d.className = `slot ${isBusy || isOver ? 'busy' : ''} ${this.selTime === m ? 'selected' : ''}`;
            d.textContent = this.formatTime(m);
            if (!isBusy && !isOver) d.onclick = () => { this.selTime = m; this.render(); };
            cont.appendChild(d);
        }
        document.getElementById('btn-book').disabled = (this.selTime === null);

        const tbody = document.getElementById('res-table');
        tbody.innerHTML = '';
        dayBusy.sort((a,b) => a.start - b.start).forEach(x => {
            const canDel = this.isAdmin || x.u === this.user;
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td><b>${this.formatTime(x.start)}-${this.formatTime(x.end)}</b></td>
                <td>${x.u}${x.u === this.user ? '<span class="my-tag">–í–´</span>' : ''}</td>
                <td>${canDel ? `<button class="del-btn" onclick="App.deleteRow(${x.id})">–£–¥–∞–ª–∏—Ç—å</button>` : '-'}</td>
            `;
            tbody.appendChild(tr);
        });
    },

    toggleL(s, txt = "–ó–∞–≥—Ä—É–∑–∫–∞...") { 
        const l = document.getElementById('loader');
        document.getElementById('loader-text').textContent = txt;
        l.style.display = s ? 'flex' : 'none'; 
    }
};

App.init();
</script>
</body>
</html>
