<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ë—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ 24/15</title>
    <style>
        :root { 
            --primary: #6366f1; 
            --primary-dark: #4f46e5;
            --danger: #ef4444; 
            --success: #10b981;
            --bg: #f8fafc; 
            --card: #ffffff;
            --text: #1e293b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', system-ui, sans-serif; }
        
        body { background: var(--bg); color: var(--text); padding: 15px; display: flex; justify-content: center; line-height: 1.5; }
        
        .app-container { width: 100%; max-width: 900px; background: var(--card); border-radius: 24px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.08); overflow: hidden; position: relative; }

        /* Loader */
        #loader { position: absolute; inset: 0; background: rgba(255,255,255,0.9); z-index: 1000; display: none; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
        .spinner { width: 45px; height: 45px; border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Header */
        .header { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); color: white; padding: 30px; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { font-size: 22px; font-weight: 800; letter-spacing: -0.5px; }
        .sync-btn { background: rgba(255,255,255,0.1); border: none; color: white; width: 45px; height: 45px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .sync-btn:hover { background: rgba(255,255,255,0.2); transform: rotate(180deg); }

        .content { padding: 30px; }

        /* –§–æ—Ä–º—ã */
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 14px; color: #64748b; text-transform: uppercase; }
        input, select { width: 100%; padding: 14px; border: 2px solid #e2e8f0; border-radius: 12px; margin-bottom: 20px; font-size: 16px; transition: 0.2s; outline: none; background: #f1f5f9; }
        input:focus, select:focus { border-color: var(--primary); background: white; box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1); }

        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        /* –°–µ—Ç–∫–∞ –≤—Ä–µ–º–µ–Ω–∏ */
        .time-label { margin-top: 10px; }
        .time-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(75px, 1fr)); 
            gap: 8px; 
            max-height: 300px; 
            overflow-y: auto; 
            padding: 10px;
            background: #f1f5f9;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            margin-bottom: 25px;
        }
        .slot { padding: 10px 5px; background: white; border: 1px solid #cbd5e1; border-radius: 8px; text-align: center; cursor: pointer; font-size: 13px; font-weight: 600; transition: 0.2s; }
        .slot:hover:not(.busy) { border-color: var(--primary); color: var(--primary); }
        .slot.selected { background: var(--primary); color: white; border-color: var(--primary); box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3); }
        .slot.busy { background: #fee2e2; color: #991b1b; cursor: not-allowed; border-color: #fecaca; opacity: 0.7; }

        .btn { width: 100%; padding: 16px; border: none; border-radius: 12px; font-size: 16px; font-weight: 700; cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-dark); transform: translateY(-2px); }
        .btn-primary:disabled { background: #cbd5e1; cursor: not-allowed; transform: none; }
        .btn-red { background: #fff1f2; color: var(--danger); border: 1px solid #fecaca; }
        .btn-red:hover { background: var(--danger); color: white; }

        /* –¢–∞–±–ª–∏—Ü–∞ */
        .table-container { margin-top: 40px; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 500px; }
        th { text-align: left; padding: 15px; font-size: 12px; color: #64748b; border-bottom: 2px solid #f1f5f9; text-transform: uppercase; }
        td { padding: 18px 15px; border-bottom: 1px solid #f1f5f9; font-size: 15px; }
        .row-time { font-weight: 700; color: var(--text); }
        .row-user { color: #475569; }

        .badge-admin { background: #fff7ed; color: #c2410c; padding: 4px 10px; border-radius: 6px; font-size: 11px; font-weight: 800; border: 1px solid #ffedd5; margin-left: 10px; }

        .del-btn { width: 35px; height: 35px; border-radius: 8px; border: 1px solid #fecaca; background: #fff1f2; color: var(--danger); cursor: pointer; transition: 0.2s; font-weight: bold; }
        .del-btn:hover { background: var(--danger); color: white; }

        .admin-section { background: #fff7ed; border: 2px dashed #fb923c; border-radius: 20px; padding: 20px; margin-bottom: 30px; }

        @media (max-width: 600px) {
            .form-row { grid-template-columns: 1fr; }
            .header h1 { font-size: 18px; }
            .content { padding: 20px; }
        }
    </style>
</head>
<body>

<div class="app-container">
    <div id="loader"><div class="spinner"></div><p style="margin-top:15px; font-weight: 600;">–ó–∞–≥—Ä—É–∑–∫–∞...</p></div>

    <div class="header">
        <h1>üìÖ Lesson Planning <span id="adm-badge" class="badge-admin" style="display:none">ADMIN</span></h1>
        <button class="sync-btn" onclick="App.sync()">üîÑ</button>
    </div>

    <div id="view-login" class="content">
        <label>–í–∞—à–µ –ò–º—è</label>
        <input type="text" id="in-name" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è –¥–ª—è –∑–∞–ø–∏—Å–∏...">
        <button class="btn btn-primary" onclick="App.login()">–í–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É</button>
    </div>

    <div id="view-main" class="content" style="display:none">
        
        <div id="admin-panel" class="admin-section" style="display:none">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <span style="font-weight: 800; color: #c2410c;">–£–ü–†–ê–í–õ–ï–ù–ò–ï –ë–ê–ó–û–ô</span>
                <button class="btn btn-red" style="width: auto; padding: 8px 15px; font-size: 12px;" onclick="App.clearAll()">–£–¥–∞–ª–∏—Ç—å –≤—Å—ë</button>
            </div>
        </div>

        <div class="form-row">
            <div>
                <label>–î–∞—Ç–∞ –∑–∞–Ω—è—Ç–∏—è</label>
                <input type="date" id="in-date" onchange="App.render()">
            </div>
            <div>
                <label>–î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å</label>
                <select id="in-duration" onchange="App.render()">
                    <option value="15">15 –º–∏–Ω—É—Ç</option>
                    <option value="30">30 –º–∏–Ω—É—Ç</option>
                    <option value="45">45 –º–∏–Ω—É—Ç</option>
                    <option value="60" selected>1 —á–∞—Å</option>
                    <option value="90">1.5 —á–∞—Å–∞</option>
                    <option value="120">2 —á–∞—Å–∞</option>
                    <option value="180">3 —á–∞—Å–∞</option>
                </select>
            </div>
        </div>

        <label class="time-label">–í—ã–±–µ—Ä–∏—Ç–µ –≤—Ä–µ–º—è –Ω–∞—á–∞–ª–∞ (00:00 - 23:45)</label>
        <div id="time-grid" class="time-grid"></div>

        <button id="btn-book" class="btn btn-primary" onclick="App.book()" disabled>–ó–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞—Ç—å –≤—ã–±—Ä–∞–Ω–Ω–æ–µ –≤—Ä–µ–º—è</button>

        <div class="table-container">
            <label>–†–∞—Å–ø–∏—Å–∞–Ω–∏–µ –Ω–∞ –≤—ã–±—Ä–∞–Ω–Ω—ã–π –¥–µ–Ω—å</label>
            <table id="res-table">
                <thead>
                    <tr>
                        <th>–í—Ä–µ–º—è –∑–∞–Ω—è—Ç–∏—è</th>
                        <th>–ò–º—è —É—á–µ–Ω–∏–∫–∞</th>
                        <th class="adm-only" style="display:none">–î–µ–π—Å—Ç–≤–∏–µ</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <button onclick="App.logout()" style="margin-top:40px; width:100%; background:none; border:none; color:#94a3b8; cursor:pointer; font-size: 14px; text-decoration: underline;">–í—ã–π—Ç–∏ (—Å–º–µ–Ω–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è)</button>
    </div>
</div>

<script>
const CFG = {
    BIN: '698f465fd0ea881f40b7d3e6',
    KEY: '$2a$10$A3hHJ1g7sjF5BuwT2drIKewRvsdMFx0iy8Jn6wpFPse5ciB.bR9n.',
    PASS: 'admin123'
};

const App = {
    db: [],
    user: localStorage.getItem('u_name'),
    isAdmin: localStorage.getItem('u_admin') === 'true',
    selTime: null, // –í—Ä–µ–º—è –Ω–∞—á–∞–ª–∞ –≤ –º–∏–Ω—É—Ç–∞—Ö –æ—Ç –Ω–∞—á–∞–ª–∞ –¥–Ω—è (0 - 1425)

    async init() {
        document.getElementById('in-date').valueAsDate = new Date();
        if (this.user) this.showMain();
        await this.sync();
    },

    async sync() {
        this.toggleL(true);
        try {
            const res = await fetch(`https://api.jsonbin.io/v3/b/${CFG.BIN}/latest`, {
                headers: { 'X-Master-Key': CFG.KEY, 'X-Bin-Meta': 'false' }
            });
            const data = await res.json();
            this.db = Array.isArray(data) ? data : [];
        } catch (e) { console.error("–°–≤—è–∑—å –ø–æ—Ç–µ—Ä—è–Ω–∞"); }
        this.render();
        this.toggleL(false);
    },

    async save(newDb) {
        this.toggleL(true);
        try {
            await fetch(`https://api.jsonbin.io/v3/b/${CFG.BIN}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json', 'X-Master-Key': CFG.KEY },
                body: JSON.stringify(newDb)
            });
            this.db = newDb;
            this.render();
        } catch (e) { alert("–û—à–∏–±–∫–∞ –∑–∞–ø–∏—Å–∏ –≤ –æ–±–ª–∞–∫–æ"); }
        this.toggleL(false);
    },

    login() {
        const n = document.getElementById('in-name').value.trim();
        if (!n) return;
        if (n.toLowerCase() === 'admin') {
            if (prompt('–ö–ª—é—á –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞:') !== CFG.PASS) return alert('–î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â–µ–Ω');
            this.isAdmin = true;
        }
        this.user = n;
        localStorage.setItem('u_name', n);
        localStorage.setItem('u_admin', this.isAdmin);
        this.showMain();
    },

    logout() { localStorage.clear(); location.reload(); },

    showMain() {
        document.getElementById('view-login').style.display = 'none';
        document.getElementById('view-main').style.display = 'block';
        if (this.isAdmin) {
            document.getElementById('admin-panel').style.display = 'block';
            document.getElementById('adm-badge').style.display = 'inline-block';
            document.querySelectorAll('.adm-only').forEach(el => el.style.display = 'table-cell');
        }
    },

    book() {
        const date = document.getElementById('in-date').value;
        const dur = parseInt(document.getElementById('in-duration').value);
        this.db.push({
            id: Date.now(),
            d: date,
            start: this.selTime,
            end: this.selTime + dur,
            u: this.user
        });
        this.save(this.db);
        this.selTime = null;
    },

    deleteRow(id) {
        if (confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç—É –∞–Ω–∫–µ—Ç—É?')) this.save(this.db.filter(x => x.id !== id));
    },

    clearAll() {
        if (confirm('–í–ù–ò–ú–ê–ù–ò–ï: –ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö –±—É–¥–µ—Ç –ø–æ–ª–Ω–æ—Å—Ç—å—é –æ—á–∏—â–µ–Ω–∞. –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å?')) this.save([]);
    },

    // –ü–æ–º–æ—â–Ω–∏–∫ –¥–ª—è –ø–µ—Ä–µ–≤–æ–¥–∞ –º–∏–Ω—É—Ç –≤ —Ñ–æ—Ä–º–∞—Ç 00:00
    formatTime(minutes) {
        const h = Math.floor(minutes / 60);
        const m = minutes % 60;
        return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}`;
    },

    render() {
        const date = document.getElementById('in-date').value;
        const dur = parseInt(document.getElementById('in-duration').value);
        const cont = document.getElementById('time-grid');
        cont.innerHTML = '';
        
        // 1. –°–æ–±–∏—Ä–∞–µ–º –∑–∞–Ω—è—Ç—ã–µ –∏–Ω—Ç–µ—Ä–≤–∞–ª—ã –Ω–∞ —ç—Ç–æ—Ç –¥–µ–Ω—å
        const busyRanges = this.db.filter(x => x.d === date);

        // 2. –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª–æ—Ç—ã –∫–∞–∂–¥—ã–µ 15 –º–∏–Ω (–æ—Ç 0 –¥–æ 1440 –º–∏–Ω—É—Ç –≤ —Å—É—Ç–∫–∞—Ö)
        for (let m = 0; m < 1440; m += 15) {
            const timeStr = this.formatTime(m);
            const myEnd = m + dur;
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞: –∑–∞–Ω—è—Ç–æ –ª–∏ —ç—Ç–æ –≤—Ä–µ–º—è –∏–ª–∏ –ø–µ—Ä–µ—Å–µ–∫–∞–µ—Ç—Å—è –ª–∏ –æ–Ω–æ —Å —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–π –∑–∞–ø–∏—Å—å—é
            const isBusy = busyRanges.some(x => (m < x.end && myEnd > x.start));
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞: –Ω–µ –≤—ã—Ö–æ–¥–∏—Ç –ª–∏ –∑–∞–Ω—è—Ç–∏–µ –∑–∞ –≥—Ä–∞–Ω–∏—Ü—ã —Ç–µ–∫—É—â–∏—Ö —Å—É—Ç–æ–∫
            const isOverday = myEnd > 1440;

            const d = document.createElement('div');
            d.className = `slot ${isBusy || isOverday ? 'busy' : ''} ${this.selTime === m ? 'selected' : ''}`;
            d.textContent = timeStr;
            
            if (!isBusy && !isOverday) {
                d.onclick = () => { this.selTime = m; this.render(); };
            }
            cont.appendChild(d);
        }
        
        document.getElementById('btn-book').disabled = (this.selTime === null);

        // 3. –¢–∞–±–ª–∏—Ü–∞
        const tbody = document.querySelector('#res-table tbody');
        tbody.innerHTML = '';
        const dayList = this.db.filter(x => x.d === date).sort((a,b) => a.start - b.start);
        
        if(dayList.length === 0) {
            tbody.innerHTML = '<tr><td colspan="3" style="text-align:center; color:#94a3b8; padding:30px;">–ù–∞ —ç—Ç–æ—Ç –¥–µ–Ω—å –∑–∞–ø–∏—Å–µ–π –ø–æ–∫–∞ –Ω–µ—Ç</td></tr>';
        }

        dayList.forEach(x => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td class="row-time">${this.formatTime(x.start)} ‚Äî ${this.formatTime(x.end)}</td>
                <td class="row-user">${x.u}</td>
                ${this.isAdmin ? `<td><button class="del-btn" onclick="App.deleteRow(${x.id})">√ó</button></td>` : ''}
            `;
            tbody.appendChild(tr);
        });
    },

    toggleL(s) { document.getElementById('loader').style.display = s ? 'flex' : 'none'; }
};

App.init();
</script>

</body>
</html>
