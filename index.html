<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ë—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ ‚Äî –§–∏–Ω–∞–ª—å–Ω–∞—è –ü—Ä–æ–≤–µ—Ä–∫–∞</title>
    <style>
        :root { --p: #6366f1; --d: #ef4444; --s: #10b981; --bg: #f8fafc; --text: #1e293b; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); padding: 15px; display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 850px; background: white; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden; position: relative; }
        #loader { position: absolute; inset: 0; background: rgba(255,255,255,0.8); z-index: 1000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(2px); }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--p); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .header { background: #1e293b; color: white; padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .content { padding: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 13px; color: #64748b; }
        input, select { width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 10px; margin-bottom: 15px; font-size: 16px; outline: none; }
        .time-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(65px, 1fr)); gap: 8px; max-height: 250px; overflow-y: auto; padding: 10px; background: #f1f5f9; border-radius: 12px; margin-bottom: 20px; border: 1px solid #e2e8f0; }
        .slot { padding: 10px 5px; background: white; border: 1px solid #cbd5e1; border-radius: 8px; text-align: center; cursor: pointer; font-size: 13px; font-weight: 600; }
        .slot.selected { background: var(--p); color: white; border-color: var(--p); }
        .slot.busy { background: #fee2e2; color: #991b1b; cursor: not-allowed; opacity: 0.6; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 12px; font-size: 16px; font-weight: 700; cursor: pointer; transition: 0.2s; }
        .btn-primary { background: var(--p); color: white; }
        .btn-primary:disabled { background: #cbd5e1; cursor: not-allowed; }
        table { width: 100%; border-collapse: collapse; margin-top: 25px; }
        th { text-align: left; padding: 10px; font-size: 12px; color: #64748b; border-bottom: 2px solid #f1f5f9; }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; font-size: 14px; }
        .del-btn { padding: 5px 10px; border-radius: 6px; border: 1px solid #fecaca; background: #fff1f2; color: var(--d); cursor: pointer; font-size: 11px; font-weight: bold; }
        .my-badge { background: var(--s); color: white; padding: 2px 6px; border-radius: 4px; font-size: 10px; margin-left: 5px; }
    </style>
</head>
<body>

<div class="app-container">
    <div id="loader"><div class="spinner"></div></div>
    <div class="header">
        <h2 id="title">–ó–∞–ø–∏—Å—å –Ω–∞ –∑–∞–Ω—è—Ç–∏—è</h2>
        <button onclick="App.sync()" style="background:none; border:none; color:white; cursor:pointer; font-size:20px;">üîÑ</button>
    </div>

    <div id="view-login" class="content">
        <label>–í–∞—à–µ –ò–º—è</label>
        <input type="text" id="in-name" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è...">
        <button class="btn btn-primary" onclick="App.login()">–í–æ–π—Ç–∏</button>
    </div>

    <div id="view-main" class="content" style="display:none">
        <div id="admin-tools" style="display:none; padding:10px; border:1px dashed orange; margin-bottom:15px; border-radius:10px;">
            <button class="btn" style="background:#fff1f2; color:red; padding:8px;" onclick="App.clearAll()">–û—á–∏—Å—Ç–∏—Ç—å –≤—Å—ë (–ê–¥–º–∏–Ω)</button>
        </div>

        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <div>
                <label>–î–∞—Ç–∞</label>
                <input type="date" id="in-date" onchange="App.render()">
            </div>
            <div>
                <label>–î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å</label>
                <select id="in-duration" onchange="App.render()">
                    <option value="15">15 –º–∏–Ω</option>
                    <option value="30">30 –º–∏–Ω</option>
                    <option value="45">45 –º–∏–Ω</option>
                    <option value="60" selected>1 —á–∞—Å</option>
                    <option value="90">1.5 —á</option>
                    <option value="120">2 —á</option>
                </select>
            </div>
        </div>

        <label>–î–æ—Å—Ç—É–ø–Ω–æ–µ –≤—Ä–µ–º—è (–Ω–∞–∂–º–∏—Ç–µ –¥–ª—è –≤—ã–±–æ—Ä–∞)</label>
        <div id="time-grid" class="time-grid"></div>

        <button id="btn-book" class="btn btn-primary" onclick="App.book()" disabled>–ó–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞—Ç—å –≤—Ä–µ–º—è</button>

        <table>
            <thead><tr><th>–í—Ä–µ–º—è</th><th>–£—á–µ–Ω–∏–∫</th><th>–î–µ–π—Å—Ç–≤–∏–µ</th></tr></thead>
            <tbody id="res-table"></tbody>
        </table>
        
        <button onclick="App.logout()" style="margin-top:30px; width:100%; background:none; border:none; color:#94a3b8; font-size:12px; cursor:pointer;">–°–º–µ–Ω–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</button>
    </div>
</div>

<script>
const CFG = {
    BIN: '698f465fd0ea881f40b7d3e6',
    KEY: '$2a$10$A3hHJ1g7sjF5BuwT2drIKewRvsdMFx0iy8Jn6wpFPse5ciB.bR9n.',
    PASS: 'admin123'
};

const App = {
    db: [],
    user: localStorage.getItem('u_name'),
    isAdmin: localStorage.getItem('u_admin') === 'true',
    selTime: null,

    async init() {
        document.getElementById('in-date').valueAsDate = new Date();
        if (this.user) this.showMain();
        await this.sync();
        setInterval(() => this.sync(), 20000); // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ä–∞–∑ –≤ 20 —Å–µ–∫
    },

    async sync() {
        try {
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º cache: 'no-store' –¥–ª—è –º–≥–Ω–æ–≤–µ–Ω–Ω–æ–≥–æ –æ—Å–≤–æ–±–æ–∂–¥–µ–Ω–∏—è —Å–ª–æ—Ç–æ–≤
            const res = await fetch(`https://api.jsonbin.io/v3/b/${CFG.BIN}/latest`, {
                headers: { 'X-Master-Key': CFG.KEY, 'X-Bin-Meta': 'false' },
                cache: 'no-store'
            });
            const data = await res.json();
            this.db = Array.isArray(data) ? data : [];
            this.render();
        } catch (e) { console.error("–û—à–∏–±–∫–∞ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏"); }
    },

    async save(newDb) {
        this.toggleL(true);
        document.getElementById('btn-book').disabled = true; // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
        try {
            const res = await fetch(`https://api.jsonbin.io/v3/b/${CFG.BIN}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json', 'X-Master-Key': CFG.KEY },
                body: JSON.stringify(newDb)
            });
            if (res.ok) {
                this.db = newDb;
                this.selTime = null;
                await this.sync(); // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –ø–µ—Ä–µ–∫–∞—á–∏–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ
            }
        } catch (e) { alert("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –Ω–∞ —Å–µ—Ä–≤–µ—Ä"); }
        this.toggleL(false);
    },

    login() {
        const n = document.getElementById('in-name').value.trim();
        if (!n) return;
        if (n.toLowerCase() === 'admin') {
            if (prompt('–ü–∞—Ä–æ–ª—å:') !== CFG.PASS) return;
            this.isAdmin = true;
        }
        this.user = n;
        localStorage.setItem('u_name', n);
        localStorage.setItem('u_admin', this.isAdmin);
        this.showMain();
    },

    logout() { localStorage.clear(); location.reload(); },

    showMain() {
        document.getElementById('view-login').style.display = 'none';
        document.getElementById('view-main').style.display = 'block';
        document.getElementById('title').textContent = `–ü—Ä–∏–≤–µ—Ç, ${this.user}`;
        if (this.isAdmin) document.getElementById('admin-tools').style.display = 'block';
    },

    async book() {
        const date = document.getElementById('in-date').value;
        const dur = parseInt(document.getElementById('in-duration').value);
        const myStart = this.selTime;
        const myEnd = this.selTime + dur;

        // –ü–†–û–í–ï–†–ö–ê –ü–ï–†–ï–î –°–û–•–†–ê–ù–ï–ù–ò–ï–ú (—á—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ –Ω–∞–∫–ª–∞–¥–æ–∫)
        // –°–Ω–∞—á–∞–ª–∞ –æ–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ —Å —Å–µ—Ä–≤–µ—Ä–∞
        await this.sync();
        
        const isConflict = this.db.some(x => x.d === date && (myStart < x.end && myEnd > x.start));

        if (isConflict) {
            alert("–ö —Å–æ–∂–∞–ª–µ–Ω–∏—é, —ç—Ç–æ –≤—Ä–µ–º—è (–∏–ª–∏ –µ–≥–æ —á–∞—Å—Ç—å) —É–∂–µ —É—Å–ø–µ–ª–∏ –∑–∞–Ω—è—Ç—å. –í—ã–±–µ—Ä–∏—Ç–µ –¥—Ä—É–≥–æ–µ.");
            this.selTime = null;
            this.render();
            return;
        }

        const newEntry = { id: Date.now(), d: date, start: myStart, end: myEnd, u: this.user };
        await this.save([...this.db, newEntry]);
    },

    deleteRow(id) {
        if (!confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç—É –∑–∞–ø–∏—Å—å?')) return;
        this.save(this.db.filter(x => x.id !== id));
    },

    clearAll() { if (confirm('–£–¥–∞–ª–∏—Ç—å –≤—Å—ë?')) this.save([]); },

    formatTime(m) {
        return `${Math.floor(m/60).toString().padStart(2,'0')}:${(m%60).toString().padStart(2,'0')}`;
    },

    render() {
        const date = document.getElementById('in-date').value;
        const dur = parseInt(document.getElementById('in-duration').value);
        const cont = document.getElementById('time-grid');
        cont.innerHTML = '';
        
        const dayBusy = this.db.filter(x => x.d === date);

        for (let m = 0; m < 1440; m += 15) {
            const myEnd = m + dur;
            // –ö–æ—Ä—Ä–µ–∫—Ç–Ω–∞—è —Ñ–æ—Ä–º—É–ª–∞ –ø–µ—Ä–µ—Å–µ—á–µ–Ω–∏—è
            const isBusy = dayBusy.some(x => (m < x.end && myEnd > x.start));
            const isOver = myEnd > 1440;

            const d = document.createElement('div');
            d.className = `slot ${isBusy || isOver ? 'busy' : ''} ${this.selTime === m ? 'selected' : ''}`;
            d.textContent = this.formatTime(m);
            if (!isBusy && !isOver) {
                d.onclick = () => { this.selTime = m; this.render(); };
            }
            cont.appendChild(d);
        }
        document.getElementById('btn-book').disabled = (this.selTime === null);

        const tbody = document.getElementById('res-table');
        tbody.innerHTML = '';
        const list = dayBusy.sort((a,b) => a.start - b.start);
        
        list.forEach(x => {
            const canDel = this.isAdmin || x.u === this.user;
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td><b>${this.formatTime(x.start)}-${this.formatTime(x.end)}</b></td>
                <td>${x.u}${x.u === this.user ? '<span class="my-badge">–í–´</span>' : ''}</td>
                <td>${canDel ? `<button class="del-btn" onclick="App.deleteRow(${x.id})">–£–¥–∞–ª–∏—Ç—å</button>` : '-'}</td>
            `;
            tbody.appendChild(tr);
        });
        if(!list.length) tbody.innerHTML = '<tr><td colspan="3" style="text-align:center; color:#94a3b8; padding:20px;">–ù–µ—Ç –∑–∞–ø–∏—Å–µ–π</td></tr>';
    },

    toggleL(s) { document.getElementById('loader').style.display = s ? 'flex' : 'none'; }
};

App.init();
</script>
</body>
</html>
