<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–∏—Å—Ç–µ–º–∞ –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è 24/7</title>
    <style>
        :root { --p: #6366f1; --d: #ef4444; --s: #10b981; --bg: #f1f5f9; --text: #1e293b; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, sans-serif; }
        body { background: var(--bg); color: var(--text); padding: 10px; display: flex; justify-content: center; }
        .app-card { width: 100%; max-width: 800px; background: white; border-radius: 24px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); overflow: hidden; position: relative; }
        
        #loader { position: absolute; inset: 0; background: rgba(255,255,255,0.9); z-index: 1000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(2px); flex-direction: column; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--p); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .header { background: #1e293b; color: white; padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .content { padding: 25px; }

        input, select { width: 100%; padding: 14px; border: 2px solid #e2e8f0; border-radius: 12px; margin-bottom: 20px; font-size: 16px; outline: none; background: #f8fafc; }
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 14px; color: #64748b; }

        .time-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(70px, 1fr)); gap: 10px; max-height: 280px; overflow-y: auto; padding: 15px; background: #f8fafc; border-radius: 16px; margin-bottom: 25px; border: 1px solid #e2e8f0; }
        .slot { padding: 12px 5px; background: white; border: 1px solid #cbd5e1; border-radius: 10px; text-align: center; cursor: pointer; font-size: 14px; font-weight: 600; transition: 0.2s; }
        .slot.selected { background: var(--p); color: white; border-color: var(--p); transform: scale(1.05); }
        .slot.busy { background: #fee2e2; color: #991b1b; cursor: not-allowed; opacity: 0.6; }

        .btn { width: 100%; padding: 16px; border: none; border-radius: 12px; font-size: 16px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .btn-primary { background: var(--p); color: white; }
        .btn-primary:disabled { background: #cbd5e1; cursor: not-allowed; }

        .table-wrap { margin-top: 35px; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 12px; font-size: 12px; color: #94a3b8; border-bottom: 2px solid #f1f5f9; text-transform: uppercase; }
        td { padding: 15px 12px; border-bottom: 1px solid #f1f5f9; font-size: 15px; }
        
        .del-btn { padding: 6px 12px; border-radius: 8px; border: 1px solid #fecaca; background: #fff1f2; color: var(--d); cursor: pointer; font-size: 12px; }
        .my-tag { background: var(--s); color: white; padding: 2px 6px; border-radius: 6px; font-size: 10px; margin-left: 8px; font-weight: bold; }
        .admin-box { background: #fff7ed; border: 2px dashed #fb923c; padding: 15px; border-radius: 15px; margin-bottom: 25px; }
    </style>
</head>
<body>

<div class="app-card">
    <div id="loader"><div class="spinner"></div><p>–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è...</p></div>
    
    <div class="header">
        <h2 id="app-title">üìÖ –ó–∞–ø–∏—Å—å –Ω–∞ –∑–∞–Ω—è—Ç–∏—è</h2>
        <button onclick="App.sync()" style="background:none; border:none; color:white; cursor:pointer; font-size:22px;">üîÑ</button>
    </div>

    <div id="view-login" class="content">
        <label>–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è –¥–ª—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏</label>
        <input type="text" id="in-name" placeholder="–ò–≤–∞–Ω –ò–≤–∞–Ω–æ–≤...">
        <button class="btn btn-primary" onclick="App.login()">–í–æ–π—Ç–∏ –∏ –Ω–∞—á–∞—Ç—å</button>
    </div>

    <div id="view-main" class="content" style="display:none">
        <div id="admin-tools" style="display:none" class="admin-box">
            <p style="color: #c2410c; font-weight: 800; margin-bottom: 10px; font-size: 12px;">–ü–ê–ù–ï–õ–¨ –ê–î–ú–ò–ù–ò–°–¢–†–ê–¢–û–†–ê</p>
            <button class="btn" style="background: white; color: red; border: 1px solid red; padding: 8px;" onclick="App.clearAll()">–û—á–∏—Å—Ç–∏—Ç—å –≤—Å–µ –¥–∞–Ω–Ω—ã–µ</button>
        </div>

        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
            <div>
                <label>–î–∞—Ç–∞</label>
                <input type="date" id="in-date" onchange="App.render()">
            </div>
            <div>
                <label>–î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å</label>
                <select id="in-duration" onchange="App.render()">
                    <option value="15">15 –º–∏–Ω</option>
                    <option value="30">30 –º–∏–Ω</option>
                    <option value="45">45 –º–∏–Ω</option>
                    <option value="60" selected>1 —á–∞—Å</option>
                    <option value="90">1.5 —á–∞—Å–∞</option>
                    <option value="120">2 —á–∞—Å–∞</option>
                </select>
            </div>
        </div>

        <label>–î–æ—Å—Ç—É–ø–Ω—ã–µ —Å–ª–æ—Ç—ã (–Ω–∞–∂–º–∏—Ç–µ –Ω–∞ –≤—Ä–µ–º—è –Ω–∞—á–∞–ª–∞)</label>
        <div id="time-grid" class="time-grid"></div>

        <button id="btn-book" class="btn btn-primary" onclick="App.book()" disabled>–ó–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞—Ç—å –≤—ã–±—Ä–∞–Ω–Ω–æ–µ –≤—Ä–µ–º—è</button>

        <div class="table-wrap">
            <label>–†–∞—Å–ø–∏—Å–∞–Ω–∏–µ –Ω–∞ —ç—Ç–æ—Ç –¥–µ–Ω—å</label>
            <table>
                <thead><tr><th>–ò–Ω—Ç–µ—Ä–≤–∞–ª</th><th>–£—á–µ–Ω–∏–∫</th><th>–î–µ–π—Å—Ç–≤–∏–µ</th></tr></thead>
                <tbody id="res-table"></tbody>
            </table>
        </div>

        <button onclick="App.logout()" style="margin-top:40px; width:100%; background:none; border:none; color:#94a3b8; font-size:13px; cursor:pointer; text-decoration: underline;">–í—ã–π—Ç–∏ –∏–∑ –ø—Ä–æ—Ñ–∏–ª—è</button>
    </div>
</div>

<script>
const CFG = {
    BIN: '698f465fd0ea881f40b7d3e6',
    KEY: '$2a$10$A3hHJ1g7sjF5BuwT2drIKewRvsdMFx0iy8Jn6wpFPse5ciB.bR9n.',
    PASS: 'admin123'
};

const App = {
    db: [],
    user: localStorage.getItem('u_name'),
    isAdmin: localStorage.getItem('u_admin') === 'true',
    selTime: null,

    async init() {
        document.getElementById('in-date').valueAsDate = new Date();
        if (this.user) {
            this.showMain();
            await this.sync();
        }
        setInterval(() => { if(this.user) this.sync(false); }, 30000);
    },

    async sync(showLoader = true) {
        if(showLoader) this.toggleL(true);
        try {
            const res = await fetch(`https://api.jsonbin.io/v3/b/${CFG.BIN}/latest`, {
                headers: { 'X-Master-Key': CFG.KEY, 'X-Bin-Meta': 'false' },
                cache: 'no-store'
            });
            const data = await res.json();
            this.db = Array.isArray(data) ? data : [];
            this.render();
        } catch (e) { console.error("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏"); }
        if(showLoader) this.toggleL(false);
    },

    async save(newDb) {
        this.toggleL(true);
        try {
            const res = await fetch(`https://api.jsonbin.io/v3/b/${CFG.BIN}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json', 'X-Master-Key': CFG.KEY },
                body: JSON.stringify(newDb)
            });
            if (res.ok) {
                this.db = newDb;
                this.selTime = null;
                await this.sync(false);
            }
        } catch (e) { alert("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö"); }
        this.toggleL(false);
    },

    login() {
        const n = document.getElementById('in-name').value.trim();
        if (!n) return alert("–í–≤–µ–¥–∏—Ç–µ –∏–º—è");
        if (n.toLowerCase() === 'admin') {
            if (prompt('–ü–∞—Ä–æ–ª—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞:') !== CFG.PASS) return alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å");
            this.isAdmin = true;
        }
        this.user = n;
        localStorage.setItem('u_name', n);
        localStorage.setItem('u_admin', this.isAdmin);
        this.showMain();
        this.sync();
    },

    logout() { localStorage.clear(); location.reload(); },

    showMain() {
        document.getElementById('view-login').style.display = 'none';
        document.getElementById('view-main').style.display = 'block';
        document.getElementById('app-title').textContent = `–ü—Ä–∏–≤–µ—Ç, ${this.user}`;
        if (this.isAdmin) document.getElementById('admin-tools').style.display = 'block';
    },

    async book() {
        const date = document.getElementById('in-date').value;
        const dur = parseInt(document.getElementById('in-duration').value);
        const myStart = this.selTime;
        const myEnd = this.selTime + dur;

        // –§–∏–Ω–∞–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –ø–µ—Ä–µ–¥ –æ—Ç–ø—Ä–∞–≤–∫–æ–π
        await this.sync(true);
        const conflict = this.db.find(x => x.d === date && (myStart < x.end && myEnd > x.start));

        if (conflict) {
            alert(`–û—à–∏–±–∫–∞! –ò–Ω—Ç–µ—Ä–≤–∞–ª ${this.formatTime(myStart)}-${this.formatTime(myEnd)} –ø–µ—Ä–µ–∫—Ä—ã–≤–∞–µ—Ç—Å—è —Å —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–π –∑–∞–ø–∏—Å—å—é —É—á–µ–Ω–∏–∫–∞ ${conflict.u} (${this.formatTime(conflict.start)}-${this.formatTime(conflict.end)})`);
            this.selTime = null;
            this.render();
            return;
        }

        const newEntry = { id: Date.now(), d: date, start: myStart, end: myEnd, u: this.user };
        await this.save([...this.db, newEntry]);
    },

    deleteRow(id) {
        if (!confirm('–û—Ç–º–µ–Ω–∏—Ç—å —ç—Ç—É –∑–∞–ø–∏—Å—å?')) return;
        this.save(this.db.filter(x => x.id !== id));
    },

    clearAll() { if (confirm('–£–¥–∞–ª–∏—Ç—å –≤–æ–æ–±—â–µ –≤—Å—ë?')) this.save([]); },

    formatTime(m) {
        const hh = Math.floor(m / 60).toString().padStart(2, '0');
        const mm = (m % 60).toString().padStart(2, '0');
        return `${hh}:${mm}`;
    },

    render() {
        const date = document.getElementById('in-date').value;
        const dur = parseInt(document.getElementById('in-duration').value);
        const cont = document.getElementById('time-grid');
        cont.innerHTML = '';
        
        const dayBusy = this.db.filter(x => x.d === date);

        for (let m = 0; m < 1440; m += 15) {
            const myEnd = m + dur;
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–µ—Ä–µ—Å–µ—á–µ–Ω–∏—è –¥–ª—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ —Å–µ—Ç–∫–∏
            const isBusy = dayBusy.some(x => (m < x.end && myEnd > x.start));
            const isOvernight = myEnd > 1440; // –ë–ª–æ–∫–∏—Ä—É–µ–º, –µ—Å–ª–∏ –∑–∞–Ω—è—Ç–∏–µ —É—Ö–æ–¥–∏—Ç –≤ —Å–ª–µ–¥. –¥–µ–Ω—å

            const d = document.createElement('div');
            d.className = `slot ${isBusy || isOvernight ? 'busy' : ''} ${this.selTime === m ? 'selected' : ''}`;
            d.textContent = this.formatTime(m);
            
            if (!isBusy && !isOvernight) {
                d.onclick = () => { this.selTime = m; this.render(); };
            }
            cont.appendChild(d);
        }
        
        document.getElementById('btn-book').disabled = (this.selTime === null);

        const tbody = document.getElementById('res-table');
        tbody.innerHTML = '';
        const list = dayBusy.sort((a,b) => a.start - b.start);
        
        list.forEach(x => {
            const canDel = this.isAdmin || x.u === this.user;
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td style="font-weight:700">${this.formatTime(x.start)} ‚Äî ${this.formatTime(x.end)}</td>
                <td>${x.u}${x.u === this.user ? '<span class="my-tag">–ú–û–Å</span>' : ''}</td>
                <td>${canDel ? `<button class="del-btn" onclick="App.deleteRow(${x.id})">–£–¥–∞–ª–∏—Ç—å</button>` : '<span style="color:#cbd5e1">‚Äî</span>'}</td>
            `;
            tbody.appendChild(tr);
        });
        if(!list.length) tbody.innerHTML = '<tr><td colspan="3" style="text-align:center; color:#94a3b8; padding:20px;">–ó–∞–ø–∏—Å–µ–π –Ω–∞ —ç—Ç–æ—Ç –¥–µ–Ω—å –Ω–µ—Ç</td></tr>';
    },

    toggleL(s) { document.getElementById('loader').style.display = s ? 'flex' : 'none'; }
};

App.init();
</script>
</body>
</html>
